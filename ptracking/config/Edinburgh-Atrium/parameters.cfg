[parameters]
filtername ObjectParticleFilter
nparticles 500
bestParticles 20
st0 0.05
sr0 0.05
posetype robustmean
localizedsigmaX 2
localizedsigmaY 2
averagedVelocityWindow 10
closenessThreshold 0.4
opticalTracker off
timeToWaitBeforePromoting 300
timeToWaitBeforeDeleting 250
velocityStabilizationFactor 1

[sensormodel]
type BasicSensorModel
modelLinearVelocity 3.5
sigmaRho 0.8
sigmaTheta 0.8

[sensor]
maxReading 10.0

[location]
worldXMin -1
worldXMax 12.3
worldYMin -1
worldYMax 10

[clustering]
algorithm KClusterizer

[parameters]
filtername ObjectParticleFilter
nparticles 500
bestParticles 20
st0 0.05
sr0 0.05
posetype robustmean
localizedsigmaX 2
localizedsigmaY 2
averagedVelocityWindow 10
closenessThreshold 0.8
opticalTracker off
timeToWaitBeforePromoting 200
timeToWaitBeforeDeleting 300
velocityStabilizationFactor 1.3

[sensormodel]
type BasicSensorModel
modelLinearVelocity 3.5
sigmaRho 0.8
sigmaTheta 0.8

[sensor]
maxReading 10.0

[location]
worldXMin 21.8
worldXMax 42.6
worldYMin 22.9
worldYMax 45.0

[clustering]
algorithm KClusterizer

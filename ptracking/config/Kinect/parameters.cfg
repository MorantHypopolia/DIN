[parameters]
filtername ObjectParticleFilter
nparticles 500
bestParticles 20
st0 0.05
sr0 0.05
posetype robustmean
localizedsigmaX 2
localizedsigmaY 2
averagedVelocityWindow 10
closenessThreshold 0.45
opticalTracker off
timeToWaitBeforePromoting 300
timeToWaitBeforeDeleting 200
velocityStabilizationFactor 1.4

[sensormodel]
type BasicSensorModel
modelLinearVelocity 3.5
sigmaRho 0.8
sigmaTheta 0.8

[sensor]
maxReading 10.0

[location]
worldXMin -0.5
worldXMax 10.7
worldYMin -0.5
worldYMax 4.7

[clustering]
algorithm KClusterizer
